<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📍 Excel Address Geocoder</h1>

    <!-- 🔽 File Upload Area -->
    <div id="drop-area">
      <p>📂 Drag & drop your Excel file here or click to browse</p>
      <input type="file" id="fileElem" accept=".xlsx, .xls" hidden />
      <div id="fileNameDisplay"></div>
      <button id="clearFileBtn" class="hidden">❌ Clear File</button>
    </div>

    <!-- 📊 Excel Preview -->
    <div id="tablePreview"></div>

    <!-- 🔧 Address Column Selector -->
    <div id="addressColumnContainer" class="hidden">
      <label for="addressSelect">Select Address Column:</label>
      <select id="addressSelect"></select>
    </div>

    <!-- 🔐 API Key Input -->
    <div class="api-input">
      <label for="apiKey">Enter Google Maps API Key:</label>
      <div class="api-key-box">
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <span id="toggleApiKey" class="toggle-icon">🔒</span>
      </div>
    </div>

    <!-- ⚙️ Action Buttons -->
    <div id="action-buttons" class="hidden action-section">
      <button id="geocodeBtn" class="primary">🌍 Geocode Addresses</button>
      <button id="resetBtn" class="secondary">🔄 Reset</button>
    </div>

    <!-- 📥 Download -->
    <button id="downloadBtn" class="hidden">⬇️ Download Geocoded Excel</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
